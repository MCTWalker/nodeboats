<!doctype html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<html>
<head>
    <style>
      .container {
        display: flex;
        margin: auto;
        }
        .flex-item {
          width: 100px;
          height: 100px;
          background-color: lightgrey;
          display: flex;
          flex: 1;
          box-shadow: grey;
          align-items: center;
          justify-content: center;
        }
        .flex-item:active, .flex-item:focus {
          outline: none;
        }
        .up-down {
          flex-direction: column;
          display: inline-block;
        }
        .backward {
          marign-bottom: 20px !important;
        }
        .left-right {
          display: inline-block;
          float: right;
          margin-top: 100px;
        }
        .left, .right {
          display: inline-block;
        }
    </style>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="wrapper">
<div class="container up-down">
  <button class="flex-item forward">FORWARD</button>
  <button class="flex-item backward">BACKWARD</button>
  <button class="flex-item stop">STOP</button>

</div>
<div class="container left-right">
  <button class="flex-item left">LEFT</button>
  <button class="flex-item right">RIGHT</button>
</div>

</div>


<script>
    console.log(axios);
</script>
</body>

</html>
