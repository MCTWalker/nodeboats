<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="./virtual-gamepad.html">
<link rel="import" href="./socket-io.html">

<dom-module id="nodeboat-app">
  <template>
    <style>
       :host {
        display: block;
      }
    </style>
    <socket-io id="socket"></socket-io>
    <virtual-gamepad on-btndown="handleBtnDown" on-btnup="handleBtnUp" on-dpad="handleDpad"></virtual-gamepad>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class NodeboatApp extends Polymer.Element {
      static get is() { return 'nodeboat-app'; }
      static get properties() {
        return {};
      }

      ready() {
        super.ready();
        this.$.socket.connect()
      }

      handleBtnDown(event) {
        console.log(event)
        // this.$.socket.emit('aaa')
      }
      handleBtnUp(event) {
        console.log(event)
      }
      handleDpad(event) {
        console.log(event.detail)
      }
    }

    window.customElements.define(NodeboatApp.is, NodeboatApp);
  </script>
</dom-module>
